{% extends "base.html" %} {% block body %}
<style>
  .header {
    background-color: #f5f5f5;
    padding: 20px;
    border-radius: 5px;
    margin-bottom: 20px;
  }

  .title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
  }

  form {
    margin-bottom: 20px;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
  }

  input[type="submit"] {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .open-todos,
  .finished-todos {
    padding: 10px;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
  }

  .docs-header {
    font-size: 18px;
    font-family: "roboto", sans-serif;
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }

  ul {
    padding-left: 0;
    list-style-type: none;
  }

  li {
    margin-bottom: 5px;
    display: flex;
    align-items: center;
    color: #555;
    animation: fadeIn 0.5s ease-in-out;
  }

  li input[type="checkbox"] {
    margin-right: 10px;
    width: 20px;
    height: 20px;
    -webkit-appearance: none;
    margin-top: 15px;
    border: 2px solid #ccc;
    border-radius: 50%;
    outline: none;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
  }

  li input[type="checkbox"]:checked {
    background-color: #007bff;
    border-color: #007bff;
  }

  li input[type="checkbox"] + span {
    font-size: 16px;
    font-weight: bold;
    transition: color 0.3s ease-in-out;
  }

  li input[type="checkbox"]:checked + span {
    text-decoration: line-through;
    color: #888;
  }

  .popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    height: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    z-index: 9999;
  }

  .popup-content {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .popup-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }

  .popup-title {
    font-size: 24px;
    font-weight: bold;
    color: #333;
  }

  .popup-close {
    cursor: pointer;
    font-size: 20px;
    color: #999;
  }

  .popup-body {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }
</style>
<section class="header">
  <h2 class="title" style="">Your Temporary TODO list. ðŸ¦„</h2>

  <form action="{% url 'lists:new_todolist' %}" method="post" id="todoForm">
    {% csrf_token %}
    <input
      type="text"
      style="
        margin-right: 10px;
        width: 100%;
        height: 58px;
        background: rgba(252, 196, 25, 0.17);
        border: 2px solid rgba(0, 0, 0, 0.23);
        border-radius: 18px;
      "
      id="description"
      name="description"
      class="u-full-width"
      placeholder="Enter your todo"
    />
    <input
      type="text"
      style="
        margin-right: 10px;
        width: 100%;
        height: 58px;
        background: rgba(252, 196, 25, 0.17);
        border: 2px solid rgba(0, 0, 0, 0.23);
        border-radius: 18px;
      "
      id="timetake"
      name="timetake"
      class="u-full-width"
      placeholder="Enter time taken"
    />
    <input
      type="button"
      value="Approx Time âŒš"
      onclick="searchApproxTime()"
      style="
        background: #000000;
        border: 3px solid #fcc419;
        border-radius: 18px;
        color: #fcc419;
        height: 60px;
        font-size: 15px;
        font-weight: bold;
        margin-right: 5px;
      "
    />
    <input
      type="button"
      value="FormatðŸ‹"
      onclick="searchFormatText()"
      style="
        background: #000000;
        border: 3px solid #fcc419;
        border-radius: 18px;
        color: #fcc419;
        height: 60px;
        font-size: 15px;
        font-weight: bold;
        margin-right: 5px;
      "
    />
    <input
      type="submit"
      value="Submit"
      style="
        background: rgba(252, 196, 25, 0.17);
        border: 3px solid rgba(0, 0, 0, 0.28);
        border-radius: 18px;
        color: black;
        text-align: center;
        font-size: 16px;
        height: 60px;
        font-weight: bold;
        line-height: 24px;
        font-size: 15px;
        font-weight: bold;
      "
    />
  </form>
</section>
<script>
  function searchApproxTime() {
    // Implement your logic for the 'Approx Time' button click here
  }

  function searchFormatText() {
    // Implement your logic for the 'Format' button click here
  }

  document.getElementById("todoForm").addEventListener("submit", function (e) {
    e.preventDefault(); // Prevent the form from submitting normally

    // Get the values from the input fields
    var description = document.getElementById("description").value;
    var timetake = document.getElementById("timetake").value;

    // Combine the strings
    var combinedString = description + " ||   Time: " + timetake;

    // Set the combined string as the value of 'description' input field
    document.getElementById("description").value = combinedString;

    // Submit the form
    this.submit();
  });

  function openPopup(url) {
    var popupWidth = 600;
    var popupHeight = 400;
    var left = (window.innerWidth - popupWidth) / 2;
    var top = (window.innerHeight - popupHeight) / 2;
    var popupFeatures = `width=${popupWidth},height=${popupHeight},left=${left},top=${top},scrollbars=yes,resizable=yes,toolbar=no,location=no`;
    var popup = window.open(url, "popupWindow", popupFeatures);
    if (window.focus) {
      popup.focus();
    }
    return false;
  }

  function closePopup() {
    window.close();
  }

  function searchApproxTime() {
    var inputValue = document.getElementById("description").value;
    var prefix = "how much time needed to complete";
    var searchQuery = prefix + " " + inputValue;
    var url =
      "https://www.bing.com/search?q=" + encodeURIComponent(searchQuery);
    openPopup(url);
  }

  function searchFormatText() {
    var inputValue = document.getElementById("description").value;
    var prefix = "correct this text grammer and summerize it:'";
    var searchQuery = prefix + " " + inputValue;
    var url =
      "https://www.bing.com/search?q=" + encodeURIComponent(searchQuery) + "'";
    openPopup(url);
  }
</script>
{% endblock %}
